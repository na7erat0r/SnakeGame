<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Snake Game</title>
  <style>
  
  body {
    background-color: #181818;
    color: #f0f0f0;
    font-family: "Segoe UI";
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  h2 {
    font-size: 28px;
    margin-bottom: 10px;
    color: #f0f0f0;
  }

 
  canvas {
    background-color: #000;
    border: 3px solid #00ff66;
    border-radius: 8px;
    box-shadow: 0 0 20px #00ff66;
  }

  
  #score {
    margin-top: 15px;
    font-size: 20px;
    font-weight: bold;
    color: #f0f0f0;
  }

  
  #controls {
    margin-top: 20px;
    display: flex;
    gap: 10px;
  }

  button {
    background-color: #00ff66;
    color: #000;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 10px #00ff66;
  }

  button:hover {
    background-color: #33ff88;
    box-shadow: 0 0 15px #00ff66;
    transform: scale(1.05);
  }

  button:disabled {
    background-color: #555;
    color: #999;
    box-shadow: none;
    cursor: not-allowed;
  }

</style>
</head>
<body>
  <h2>üêç Snake Game</h2>
  <canvas id="game" width="300" height="300"></canvas>
  <div id="score">Score: 0</div>
  <div id="controls">
    <button id="pauseBtn">Pause</button>
    <button id="restartBtn">Restart</button>
  </div>

  <script>
    const canvasUsed = document.getElementById("game");
    const ctx = canvasUsed.getContext("2d");
    
    const box = 15;

    let snake = [{ x: 5 * box, y: 5 * box }];
    let food = randomFood();
    let direction = "RIGHT";
    let score = 0;
    let isPaused = false;
    let gameOver = false;

    document.addEventListener("keydown", changeDirection);
    document.getElementById("pauseBtn").addEventListener("click", togglePause);
    document.getElementById("restartBtn").addEventListener("click", restartGame);

    function changeDirection(event) {
      if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      else if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    }

    function randomFood() {
      return {
        x: Math.floor(Math.random() * (canvasUsed.width / box)) * box,
        y: Math.floor(Math.random() * (canvasUsed.height / box)) * box
      };
    }

    function drawGrid() {
        ctx.strokeStyle = "#333"; 
        ctx.lineWidth = 1;

      for (let x = 0; x <= canvasUsed.width; x += box) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvasUsed.height);
        ctx.stroke();
    }

      for (let y = 0; y <= canvasUsed.height; y += box) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvasUsed.width, y);
        ctx.stroke();
    }
   }

    function draw() {
      if (isPaused || gameOver) return; 

      ctx.clearRect(0, 0, canvasUsed.width, canvasUsed.height);
      drawGrid();


      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);


      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;
      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
    
      if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById("score").textContent = "Score: " + score;
        food = randomFood();
      } else {
        snake.pop();
      }

      const newHead = { x: headX, y: headY };

      if (
        headX < 0 ||
        headY < 0 ||
        headX >= canvasUsed.width ||
        headY >= canvasUsed.height ||
        snake.some(part => part.x === headX && part.y === headY)
      ) {
        gameOver = true;
        document.getElementById("pauseBtn").disabled = true;
        alert("Game Over! Your score was " + score);
        return;
      }

      snake.unshift(newHead);
    }

    
    const game = setInterval(draw, 150);

    
    function togglePause() {
      if (gameOver) return; 
      isPaused = !isPaused;
      document.getElementById("pauseBtn").textContent = isPaused ? "Resume" : "Pause";
    }

    
    function restartGame() {
      snake = [{ x: 5 * box, y: 5 * box }];
      direction = "RIGHT";
      score = 0;
      gameOver = false;
      isPaused = false;
      food = randomFood();
      document.getElementById("score").textContent = "Score: 0";
      document.getElementById("pauseBtn").disabled = false;
      document.getElementById("pauseBtn").textContent = "Pause";
    }
  </script>
</body>
</html>
